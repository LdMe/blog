<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi blog</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="new-post-section">
        <h2>Nuevo Post</h2>
        <form id="new-post-form">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" placeholder="introduce un título">
            <label for="content">Contenido</label>
            <textarea id="content" name="content" placeholder="contenido..."></textarea>
            <button>Crear</button>
        </form>
    </section>
    <section id="search">
        <label for="searchbar">Buscar</label>
        <input name="searchbar" id="searchbar">
    </section>
    <section id="posts">
    </section>
    <script src="scripts.js"></script>

</body>

</html>
